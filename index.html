<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Demo Stock Sales Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --table-bg: #1e293b;
      --table-border: #334155;
      --input-bg: #1e293b;
      --form-bg: #1e293b;
      --highlight: #38bdf8;
    }
    .light-mode {
      --bg-color: #f1f5f9;
      --text-color: #0f172a;
      --table-bg: #ffffff;
      --table-border: #ccc;
      --input-bg: #ffffff;
      --form-bg: #ffffff;
      --highlight: #2563eb;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    h1 {
      color: var(--highlight);
      font-size: 24px;
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--highlight);
      cursor: pointer;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--table-bg);
    }
    th, td {
      padding: 12px;
      border: 1px solid var(--table-border);
      text-align: left;
    }
    th {
      background-color: var(--bg-color);
      color: #facc15;
      cursor: pointer;
    }
    input, select, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #475569;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: background 0.3s ease;
    }
    .form-container, .filter-container {
      background: var(--form-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .submit-btn, .download-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .submit-btn:hover, .download-btn:hover {
      background-color: #2563eb;
    }
    .clear-btn {
      margin-top: 10px;
      background-color: #ef4444;
    }
    .clear-btn:hover {
      background-color: #dc2626;
    }
    .responsive-table-wrapper {
      overflow-x: auto;
      max-height: 400px;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .total-sales {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .recycle-bin {
      margin-top: 30px;
      background: var(--form-bg);
      padding: 20px;
      border-radius: 8px;
    }
    .recycle-bin h2 {
      color: #f87171;
    }
    .recycle-bin button {
      margin-right: 10px;
    }
    #recycleList li {
      padding: 6px;
      border-bottom: 1px solid var(--table-border);
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      .form-container, .filter-container {
        padding: 15px;
      }
    }
  </style>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1><i class="bi bi-graph-up"></i> Demo Stock Sales Tracker</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="bi bi-brightness-high"></i> Toggle Theme
    </button>
  </header>
