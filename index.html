

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Stock Sales Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    h1 {
      color: #222;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
    }
    input, select, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-container, .filter-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .submit-btn, .download-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover, .download-btn:hover {
      background-color: #34495e;
    }
    .responsive-table-wrapper {
      overflow-x: auto;
      max-height: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .total-sales {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .clear-btn {
      margin-top: 10px;
      background-color: #e74c3c;
    }
    .clear-btn:hover {
      background-color: #c0392b;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      .form-container, .filter-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Demo Stock Sales Tracker</h1>
  </header>

  <div class="form-container">
    <form id="salesForm">
      <label>Order Number: <input type="text" id="orderNumber" required /></label><br />
      <label>Item Name: <input type="text" id="itemName" required /></label><br />
      <label>Quantity: <input type="number" id="quantity" value="1" min="1" required /></label><br />
      <label>Date Sold: <input type="date" id="dateSold" required /></label><br />
      <label>Sold By: <input type="text" id="soldBy" required /></label><br />
      <label>Platform: <input type="text" id="platform" required /></label><br />
      <label>Customer Name: <input type="text" id="customerName" /></label><br />
      <label>Contact: <input type="text" id="contact" /></label><br />
      <label>Price (ZAR): <input type="number" id="price" required /></label><br />
      <label>Payment Method: <input type="text" id="paymentMethod" /></label><br />
      <label>Notes: <input type="text" id="notes" /></label><br />
      <label>Total Sales: <input type="text" id="runningTotal" readonly value="R0.00" /></label><br />
      <button type="submit" class="submit-btn">Add Entry</button>
    </form>
  </div>

  <div class="filter-container">
    <label>From Date: <input type="date" id="fromDate" /></label>
    <label>To Date: <input type="date" id="toDate" /></label>
    <button class="download-btn" onclick="downloadExcel()">Download Sales Report</button>
    <button class="download-btn" onclick="calculateTotal()">Show Total Sales (ZAR)</button>
    <button class="download-btn clear-btn" onclick="clearAllData()">Clear All Data</button>
    <div class="total-sales" id="totalDisplay"></div>
  </div>

  <div class="responsive-table-wrapper">
    <table id="salesTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Order Number</th>
          <th onclick="sortTable(1)">Item Name</th>
          <th onclick="sortTable(2)">Quantity</th>
          <th onclick="sortTable(3)">Date Sold</th>
          <th onclick="sortTable(4)">Sold By</th>
          <th onclick="sortTable(5)">Platform</th>
          <th onclick="sortTable(6)">Customer Name</th>
          <th onclick="sortTable(7)">Contact</th>
          <th onclick="sortTable(8)">Price (ZAR)</th>
          <th>Payment Method</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let runningTotal = 0;

    function saveToLocalStorage(data) {
      const existing = JSON.parse(localStorage.getItem('salesData') || '[]');
      existing.push(data);
      localStorage.setItem('salesData', JSON.stringify(existing));
    }

    function loadFromLocalStorage() {
      const saved = JSON.parse(localStorage.getItem('salesData') || '[]');
      const table = document.querySelector('#salesTable tbody');
      saved.forEach(entry => {
        const row = table.insertRow();
        entry.forEach(value => {
          const cell = row.insertCell();
          cell.textContent = value;
        });
        runningTotal += parseFloat(entry[8]) || 0;
      });
      document.getElementById('runningTotal').value = `R${runningTotal.toFixed(2)}`;
    }

    function clearAllData() {
      if (confirm("Are you sure you want to clear all sales data?")) {
        localStorage.removeItem('salesData');
        document.querySelector('#salesTable tbody').innerHTML = '';
        document.getElementById('totalDisplay').textContent = '';
        document.getElementById('runningTotal').value = 'R0.00';
        runningTotal = 0;
      }
    }

    function sortTable(n) {
      const table = document.getElementById("salesTable");
      let switching = true;
      let dir = "asc";
      let switchcount = 0;
      while (switching) {
        switching = false;
        const rows = table.rows;
        for (let i = 1; i < (rows.length - 1); i++) {
          let shouldSwitch = false;
          const x = rows[i].getElementsByTagName("TD")[n];
          const y = rows[i + 1].getElementsByTagName("TD")[n];
          const xContent = isNaN(x.innerHTML) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
          const yContent = isNaN(y.innerHTML) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);
          if ((dir === "asc" && xContent > yContent) || (dir === "desc" && xContent < yContent)) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }

    loadFromLocalStorage();
  </script>
</body>
</html>
